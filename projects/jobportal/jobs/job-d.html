<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Job Description</title>
    <link rel="shortcut icon" href="../images//logo1.png" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header  Section-->
    <header>
      <div id="navbar" class="obj-width">
        <a href="../index.html">
          <img class="logo" src="../../images//logo1.png" alt="" />
        </a>
        <ul id="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../jobs/browse_jobs.html">Browse Jobs</a></li>
          <li><a href="../contact.html">Contact</a></li>
          <button id="w-btn">Join</button>
        </ul>
        <i id="bar" class="bx bx-menu"></i>
      </div>
    </header>

    <div id="jobDetails" class="extra-space obj-width">
      
    </div>

    <!-- Footer  Section-->
    <footer class="footer">
      <div class="obj-width">
        <div class="top">
          <div class="logo">
            <img src="../../images//logo1.png" alt="" />
            <p>Search your desired jobs.</p>
          </div>
          <div>
            <a href="">
              <i class="bx bxl-facebook-circle"></i>
            </a>
            <a href="">
              <i class="bx bxl-instagram"></i>
            </a>
            <a href="">
              <i class="bx bxl-linkedin"></i>
            </a>
            <a href="">
              <i class="bx bxl-twitter"></i>
            </a>
          </div>
        </div>
        <div class="bottom">
          <div>
            <h3>Project</h3>
            <a href="">Changelog</a>
            <a href="">Status</a>
            <a href="">Licence</a>
            <a href="">All Versions</a>
          </div>
          <div>
            <h3>Community</h3>
            <a href="">Github</a>
            <a href="">Issues</a>
            <a href="">Project</a>
            <a href="">Twitter</a>
          </div>
          <div>
            <h3>Help</h3>
            <a href="">Support</a>
            <a href="">Troubleshooting</a>
            <a href="">Contact Us</a>
          </div>
          <div>
            <h3>Others</h3>
            <a href="">Terms of Services</a>
            <a href="">Privacy Policy</a>
            <a href="">Licence</a>
          </div>
        </div>
      </div>
    </footer>
    
    <script>
      document.addEventListener("DOMContentLoaded", () =>{
        const urlparam = new URLSearchParams(window.location.search);
        const index = urlparam.get("id");

        const selectjob = jCategory[index];

        const jobDetailsContainer = document.getElementById("jobDetails")
        jobDetailsContainer.innerHTML = 
        ` <div class="job-header">
        <div class="job-img-row">
          <img src= ${selectjob.image} alt="" />
          <div>
            <h2>${selectjob.companyname}</h2>
            <span>${selectjob.location}</span>
          </div>
        </div>
        <a id="g-btn" href="#">Apply Now</a>
      </div>
    </div>

    <div class="features obj-width">
      <div class="fe-box">
        <div>
          <img src="../images/vacancy.png" alt="" />
          <h3>Vacancy</h3>
          <p>${selectjob.vacancy}</p>
        </div>
        <div>
          <img src="../images/fe 1.png" alt="" />
          <h3>Position</h3>
          <p>${selectjob.title}</p>
        </div>
        <div>
          <img src="../images/hour.png" alt="" />
          <h3>Hours</h3>
          <p>${selectjob.hours}</p>
        </div>
        <div>
          <img src="../images/salary.png" alt="" />
          <h3>Salary</h3>
          <p>${selectjob.rate}</p>
        </div>
      </div>
    </div>

    <div class="job-desc sec-space obj-width">
      <h3>Job Description</h3>
      <p>
        ${selectjob.description}
      </p>


      <h3>Employement Status</h3>
      <p>- ${selectjob.avai}</p>

      <h3>WorkPlace</h3>
      <p>- ${selectjob.workplace}</p>


      <h3>Educational Requirements</h3>
      <p>- ${selectjob.education}</p>

      <h3>Experience Requirement</h3>
      <p>-${selectjob.experience}</p>

       `
      });
    </script>
    <script src="job_list.js"></script>
    <script src="jobsearch.js"></script>
    <script src="../toggle.js"></script>
  </body>
</html>
